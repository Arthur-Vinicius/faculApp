{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebQuestoesConcursos</title>
  <!-- link css Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

  <script src="{% static 'js/javascript.js' %}"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand " href="https://vengardwebsite.herokuapp.com/">
        <img src="{% static 'img/logoInicial.png' %}" class="tamanho_logo" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Bancas Organizadoras
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="/fgv/">FGV</a></li>
              <li><a class="dropdown-item" href="/ciee/">CIEE</a></li>
              <li><a class="dropdown-item" href="/cebraspe/">CEBRASPE</a></li>
              <li><a class="dropdown-item" href="/fuvest/">FUVEST</a></li>
            </ul>
          </li>
        </ul>
        <div class="form-check form-switch" style="
        margin-right: 40px;">
          <input class="form-check-input" type="button" id="chk">
          <label class="form-check-label " for="chk" unchecked><strong style="color: black;">Darkmode</strong></label>
        </div>
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Configurações
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><a class="dropdown-item" href="#">.</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">.</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logouts/"><button type="button" class="btn bntnotokColor">Sair</button></a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav me-1 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/telaLogin/"><button type="button" class="btn bntokColor">login</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cad/"><button type="button" class="btn bntnotokColor">Cadastro</button></a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock%}
  </div>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
      <div class="container-fluid ">
        <div class="col-12 align-items-center">
          <ul class="col-12 navbar-nav me-auto mb-1 mb-lg-0 align-self-center">
            <li class="nav-item col-4 align-self-center">
              <a class="nav-link text-center" href="">Contato</a>
            </li>
            <li class="col-4 nav-item align-self-center">
              <a class="nav-link text-center" href="">Sobre</a>
            </li>
            <li class="col-4 nav-item align-self-center">
              <a class="nav-link text-center" href=""> + </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</body>
<footer>
  <!-- scripts bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</footer>
</html>
